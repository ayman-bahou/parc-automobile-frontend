<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Connexion</h2>
      <p>Connectez-vous à votre compte</p>
    </div>
    
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <i class="material-icons">email</i>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="email"
            placeholder="Entrez votre email"
            required
            #emailInput="ngModel">
        </div>
        <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
          Email requis
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <i class="material-icons">lock</i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="motDePasse" 
            name="motDePasse"
            [(ngModel)]="motDePasse"
            placeholder="Entrez votre mot de passe"
            required
            #passwordInput="ngModel">
          <button type="button" class="toggle-password" (click)="togglePassword()">
            <i class="material-icons">{{ !showPassword ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
        <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          Mot de passe requis
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-wrapper">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          Se souvenir de moi
        </label>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <!-- Message d'erreur global -->
      <div class="error-message" *ngIf="errorMessage" style="text-align: center; margin-bottom: 16px;">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-btn" [disabled]="!email || !motDePasse || isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <div class="loading-spinner" *ngIf="isLoading"></div>
      </button>
    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? <a href="/inscription" class="signup-link">S'inscrire</a></p>
    </div>
  </div>
</div>
